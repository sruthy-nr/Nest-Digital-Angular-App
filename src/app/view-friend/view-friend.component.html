<app-navbar-admin></app-navbar-admin>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <ng-container *ngIf="loading; then loadingScreen; else dataScreen;"></ng-container>
                <ng-template #loadingScreen>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </ng-template>
                <ng-template #dataScreen>
                    <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let i of friend">
                        <div class="card" style="width: 20rem;">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8dvrOqxvawqXe-jW5Wppvzmwy0vllK-J3SG4nAcAx&s" class="card-img-top" alt="..." >
                            <div class="card-body">
                                <h5 class="card-title">NAME:{{i.name}}</h5>
                                <h6 class="card-title">FRIEND'S NAME:{{i.friendName}}</h6>
                                <h6 class="card-title">FRIEND'S NICKNAME:{{i.friendNickName}}</h6>
                              <p class="card-text">DESCRIBE YOUR FRIEND:{{i.DescribeYourFriend}}</p>
                            </div>
                        </div>
                    </div>
                </ng-template>
                
            </div>
        </div>
    </div>
</div>
